<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>All Lists</title>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/drag.js"></script>
	<script src="js/lists.js"></script>
    <script src="js/globals.js"></script>
    <body>
        <div class="w3-row-padding w3-margin-top" ng-app="shoppingList" ng-controller="shoppingController">
            <!--Shopping Lists Half-->
            <ul class="w3-ul w3-card-4 w3-half">
                <li class="w3-blue"><h2 id="LocationLine"></h2></li>
                <li class="w3-blue"><h2>Lists</h2></li>
                <li class="w3-blue">
                    <!--Selects the current sort method-->
                    <select class="w3-round" ng-model="sortBy">
                        <option value="name" selected>List Name</option>
                        <option value="items">Number of Items</option>
                        <option value="drag">Custom Order</option>
                    </select>
                    <!--Shows the current sort method-->
                    <p>{{showShort()}}</p>
                </li>
                <!--List of shopping lists-->
                <li class="w3-display-container">
                    <label for="listName">Name new list</label><br>
                    <input type="text" id="listName" name="listName"><br>
                    <span onclick="addList(document.getElementById('listName'), true);"
                          class="w3-button w3-display-right" style="display: inline; font-size:18.0pt">&plus;</span>
                </li>
                <li>
                    <ul class="w3-ul" id="shoppingLists">
                    </ul>
                </li>
            </ul>
        </div>
        <script>
            //Initialize values
            initValues();
            //Add stored lists back to list
            for (let i = 0; i < ALL_LISTS.length; i++){
                let tmp = document.createElement("DIV");
                tmp.value = ALL_LISTS[i][2];
                addList(tmp, false);
            }
            document.getElementById("LocationLine").innerText = "Location: "+LOCATION;
            angular.module('shoppingList', [])
                .controller('shoppingController', function($scope) {
                    $scope.showShort = function() {
                        //Angular to resort list
                        reSort($scope.sortBy);
                    }
                });
        </script>
    </body>
</html>
